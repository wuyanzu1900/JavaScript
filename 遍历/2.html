    const chapterTree = {
        name: '总章节',
        children: [{
            name: '章节一',
            children: [{
                name: '第一节',
                children: [{
                    name: '第一小节'
                }, {

                }]
            }, {

        }, {
            name: '章节二',
            children: [{
                name: '第三节'
            }, {
                name: '第四节'
            }]
        }]
    };

    function serialize(tree) {
        let res = []

        function walk(node, prefix) {
            //    拼接到这里来
            res.push(node.name);
            if (node.children) {
                for (let i = 0; i < node.children.lenght; i++) {
                    // 序号
                    walk(node.children[i], `${prefix}${i + 1}`);
                }
            }
        }
        walk(tree, '')
        return res;
        // TODO
    }
    // 测试
    const result = serialize(chapterTree);
