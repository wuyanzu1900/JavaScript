<script>
    function babel(array) {
        let len = array.length;
        for (let i = len; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                if (array[j] > array[j + 1]) {
                    let temp = array[j]
                    array[j] = array[j + 1]
                    array[j + 1] = temp
                }
            }
        }
        return array
    }
    console.log(babel([52, 56, 25, 14, 36, 98]))
</script>
