<script>
    function quickSort(items, left, right) {
        var index;
        if (items.length > 1) {
            index = partition(items, left, right);
            if (left < index - 1) {
                quickSort(items, left, index - 1);
            }
            if (index < right) {
                quickSort(items, index, right);
            }

        }
        return items;
    }

    // first call
    var result = quickSort(items, 0, items.length - 1);
    console.log(result)
</script>
