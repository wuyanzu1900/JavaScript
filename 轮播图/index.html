<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 750px;
            height: 370px;
            outline: 1px solid blue;
            white-space: nowrap;
            font-size: 0em;
            transition: transform ease 1s;

        }
        .container>img{
            display: inline-block;
            width: 750px;
            height: 370px;

        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://yanxuan.nosdn.127.net/e1d32c538a9fcf420411592746098ad2.jpg" alt="">
        <img src="https://yanxuan.nosdn.127.net/7e01b30c2c440e118cf09e14c7a69266.jpg" alt="">
        <img src="https://yanxuan.nosdn.127.net/94408b4d014ce6774e8f768bdf9b6f60.jpg" alt="">
        <img src="https://yanxuan.nosdn.127.net/e14d684c9dc43de2af5215c3d49b6870.jpg" alt="">
    </div>
    <script>
        // -750*i
        // 最后一张  切到第一张
        const container = document.querySelector('./container');
        let children = container.querySelectorAll('img');
        let position = 0;
        let nextPic = () =>{
            let nextPosition = (position + 1)%children.length;
            let current = children(position);
            let next = children(position)

            // 初始位置
            current.style.transform = `translateX(${-100* position}%)`
            //在前一张基础上面+100%
            next.style.transform = `translateX(${100-100* position}%)`
            // 动画完之后的终止位置
            current.style.transform = `translateX(${-100* position}%)`
            next.style.transform = `translateX(${100-100* position}%)`
        }
    </script>
</body>
</html>
